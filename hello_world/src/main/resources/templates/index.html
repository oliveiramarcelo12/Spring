<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!!!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Hello, World !!!</h1>
    <span th:text="${msg}"></span>
    <br>
    <form method="post" th:action="@{/}">
        Nome: <input type="text" name="nome" id="nome" required>
        <br>
        Email: <input type="email" name="email" id="email" required>
        <br>
        Telefone: <input type="tel" name="telefone" id="telefone" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    
    <span th:if="${param.nome}">
        O valor da Nome é: <span th:text="${param.nome}"></span>
    </span><br>
    <span th:if="${param.email}">
        O valor da email é: <span th:text="${param.email}"></span>
    </span><br>
    <span th:if="${param.telefone}">
        O valor da telefone é: <span th:text="${param.telefone}"></span>
    </span>
    
    
</body>

</html>
