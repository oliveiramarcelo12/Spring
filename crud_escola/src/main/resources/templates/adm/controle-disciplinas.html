<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Disciplina</title>
    <!-- Adicione links para CSS aqui, se necessário -->
</head>
<body>
    <h1>Cadastro de Disciplina</h1>

    <!-- Formulário para cadastrar disciplina -->
    <form action="/adicionar-disciplina" method="post">
        <label for="nome">Nome da Disciplina:</label>
        <!-- Seleção da disciplina a partir da lista pré-definida -->
        <select id="nome" name="nome" required>
            <option value="">Selecione uma disciplina</option>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="História">História</option>
            <option value="Geografia">Geografia</option>
            <option value="Ciências">Ciências</option>
            <option value="Inglês">Inglês</option>
            <option value="Artes">Artes</option>
            <option value="Educação Física">Educação Física</option>
            <!-- Adicione mais disciplinas conforme necessário -->
        </select>
        <br>
        <label for="professor">Professor Responsável:</label>
<select id="professor" name="professor" required>
    <option value="">Selecione um professor</option>
    <!-- Iterar sobre a lista de professores -->
    <th:block th:each="professor : ${professores}">
        <option th:value="${professor.cpf}" th:text="${professor.nome}"></option>
    </th:block>
</select>

        <label for="codigo">Código da Disciplina:</label>
        <input type="text" id="codigo" name="codigo" required>
        <br>
        <button type="submit">Adicionar Disciplina</button>
    </form>
</body>
</html>
