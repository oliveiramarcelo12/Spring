<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <title>Buscar</title>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"><!-- barra de menu -->...</div>
    
    <div class="container">
        <h1>Buscar</h1>
        <span th:text="${msg}"></span>
        <br><br>
        <form method="post">
            <div class="mb-3">
                <label for="buscar" class="form-label">Buscar:</label>
                <input type="text" class="form-control" id="buscar" name="buscar">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div th:if="${#objects.nullSafe(funcionarios, default)}">
            <table class="table table-hover table-responsive w-auto table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td><span th:text="${funcionario.nome}"></span></td>
                        <td><span th:text="${funcionario.email}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
